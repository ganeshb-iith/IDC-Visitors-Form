
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDC Visitors</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: silver;
            color: darkblue;
            margin: 10px;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }
        .iithlogo {
            position: absolute;
            top: 5px;
            right: 5px;
            max-width: 150px;
        }
        .A { margin-left: 83px; }
        .B { margin-left: 0px; }
        .C { margin-left: 85px; }
        .D { margin-left: 30px; }
        .E { margin-left: 30px; }
        .H { margin-left: 2px; }
        input, select {
            margin-bottom: 15px;
            padding: 7px;
            width: 100%;
            max-width: 290px;
            background-color: RGBA(255,255,255,1);
        }
        .F {
            margin-left: 0px;
            padding: 7px;
            width: 100%;
            max-width: 60px;
            background-color: pink;
        }
        .G {
            margin-left: 0px;
            padding: 7px;
            width: 100%;
            max-width: 90px;
            background-color: pink;
        }
        button {
            padding: 10px 25px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .name-label, .number-label, .email-label, .designation-label, .department-label {
            font-family: 'tahoma', sans-serif;
            font-size: 20px;
            color: darkblue;
        }
        @media (max-width: 600px) {
            .A, .B, .C, .D, .E { margin-left: 0px; }
        }
    </style>
</head>
<body>
    <h1>IITH Data Center Visitors Details</h1>
    <form id="visitorForm">
        <label for="visitorName">Enter your name:</label>
        <input type="text" id="visitorName" name="visitorName" class="A" required placeholder="Enter your full name here"><br>

        <label for="visitornumber">Enter your mobile number:</label>
        <input type="text" id="visitornumber" name="visitornumber" class="B" required><br>

        <label for="visitorEmail">Enter your email:</label>
        <input type="email" id="visitorEmail" name="visitorEmail" class="C" required><br>

        <label for="designation">Enter your designation:</label>
        <select id="designation" name="designation" class="D" required>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="phd">PhD</option>
            <option value="staff">Staff</option>
            <option value="faculty">Faculty</option>
            <option value="vendor">Vendor</option>
            <option value="other">Other</option>
        </select><br>

        <label for="department">Enter your department:</label> 
        <input type="text" id="department" name="department" class="E" required><br>

        <label for="dealer">Dealing faculty/staff/guide:</label>
        <input type="text" id="dealer" name="dealer" class="H" required><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" class="G" required><br>

        <label for="intime">In time:</label>
        <input type="text" id="intime" name="intime" class="F" required><br>

        <label for="activity">Activities to be done in IDC:</label><br>
        <textarea id="activity" rows="5" cols="50" required></textarea><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="download()">Download Form</button>
    </form>

    <script>
        function download() {
        window.location.href = '/login';  // Redirects to the login page (adjust as needed)
    }
        window.onload = function() {
            const y = new Date();
            const z = y.toLocaleDateString('en-GB');
            console.log("Date: " + z);
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                timeZone: 'Asia/Kolkata'
            };
            const time = new Date().toLocaleTimeString('en-GB', options);
            document.getElementById('date').value = z;
            document.getElementById('intime').value = time;
        };

        async function validation(event) {
            event.preventDefault(); 

            const visitorName = document.getElementById('visitorName').value.trim();
            const visitornumber = document.getElementById('visitornumber').value.trim();
            const visitorEmail = document.getElementById('visitorEmail').value.trim();
            const department = document.getElementById('department').value.trim();
            const activity = document.getElementById('activity').value.trim();

            if (!visitorName || !visitornumber || !visitorEmail || !department || !activity) {
                alert('Please fill in all required fields before submitting.');
                return false;
            }

            submitForm();
        }

        async function submitForm() {
            const visitorData = {
                Date: document.getElementById('date').value,
                Name: document.getElementById('visitorName').value,
                MobileNumber: document.getElementById('visitornumber').value,
                Email: document.getElementById('visitorEmail').value,
                Designation: document.getElementById('designation').value,
                Department: document.getElementById('department').value,
                Dealer: document.getElementById('dealer').value,
                InTime: document.getElementById('intime').value,
                Activity: document.getElementById('activity').value,
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyQsiCK0tAxeEeSY1-YwEjf6K5-QcQblUnAZZxH_dLj51CxLUGncXYgCnVWrvozTngY/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(visitorData),
                });
  
                if (response.ok) {
                    alert('Visitor information has been saved!');
    window.location.href = 'instructions.html';  // open in the same tab
                } else {
                    alert('Failed to save visitor information. Please try again.');
                    console.error('Error response:', response.statusText);
                }
            } catch (error) {
                console.error('Error in submitting the form:', error);
            }
        }

        document.getElementById('visitorForm').addEventListener('submit', validation);
    </script>

</body>
</html>
