<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDC Visitors</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: silver;
            color: darkblue;
            margin: 10px;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }
        .A { margin-left: 83px; }
        .B { margin-left: 0px; }
        .C { margin-left: 85px; }
        .D { margin-left: 30px; }
        .E { margin-left: 30px; }
        .H { margin-left: 2px; }
        input, select {
            margin-bottom: 15px;
            padding: 7px;
            width: 100%;
            max-width: 290px;
            background-color: RGBA(255,255,255,1);
        }
        .F { margin-left: 0px; padding: 7px; width: 100%; max-width: 60px; background-color: pink; }
        .G { margin-left: 0px; padding: 7px; width: 100%; max-width: 90px; background-color: pink; }
        button {
            padding: 10px 25px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: darkblue; }
        @media (max-width: 600px) { .A, .B, .C, .D, .E { margin-left: 0px; } }
    </style>
</head>
<body>
    <h1>IITH Data Center Visitors Details3</h1>
    <form id="visitorForm">
        <label for="visitorName">Enter your name:</label>
        <input type="text" id="visitorName" name="visitorName" class="A" required placeholder="Enter your full name here"><br>

        <label for="visitornumber">Enter your mobile number:</label>
        <input type="text" id="visitornumber" name="visitornumber" class="B" required><br>

        <label for="visitorEmail">Enter your email:</label>
        <input type="email" id="visitorEmail" name="visitorEmail" class="C" required><br>

        <label for="designation">Enter your designation:</label>
        <select id="designation" name="designation" class="D" required>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="phd">PhD</option>
            <option value="staff">Staff</option>
            <option value="faculty">Faculty</option>
            <option value="vendor">Vendor</option>
            <option value="other">Other</option>
        </select><br>

        <label for="department">Enter your department:</label> 
        <input type="text" id="department" name="department" class="E" required><br>

        <label for="dealer">Dealing faculty/staff/guide:</label>
        <input type="text" id="dealer" name="dealer" class="H" required><br>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" class="G" required><br>

        <label for="intime">In time:</label>
        <input type="text" id="intime" name="intime" class="F" required><br>

        <label for="activity">Activities to be done in IDC:</label><br>
        <textarea id="activity" rows="5" cols="50" required></textarea><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="download()">Download Form</button>
    </form>

    <script>
        function download() {
            window.location.href = '/login';
        }

        function setDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB');
            const options = { hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Kolkata' };
            const time = now.toLocaleTimeString('en-GB', options);
            document.getElementById('date').value = date;
            document.getElementById('intime').value = time;
        }

        window.onload = setDateTime;

        document.getElementById('visitorForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Open instructions page immediately in a new tab
            const instructionsTab = window.open('https://ganeshb-iith.github.io/IDC-Visitors-Form/instructions.html', '_blank');

            // Gather form data
            const visitorData = {
                Date: document.getElementById('date').value,
                Name: document.getElementById('visitorName').value.trim(),
                MobileNumber: document.getElementById('visitornumber').value.trim(),
                Email: document.getElementById('visitorEmail').value.trim(),
                Designation: document.getElementById('designation').value,
                Department: document.getElementById('department').value.trim(),
                Dealer: document.getElementById('dealer').value.trim(),
                InTime: document.getElementById('intime').value,
                Activity: document.getElementById('activity').value.trim()
            };

            // Basic validation
            if (!visitorData.Name || !visitorData.MobileNumber || !visitorData.Email || !visitorData.Department || !visitorData.Activity) {
                alert('Please fill in all required fields before submitting.');
                if (instructionsTab) instructionsTab.close(); // close tab if validation fails
                return;
            }

            try {
                const response = await fetch('https://script.google.com/a/macros/comp.iith.ac.in/s/AKfycbwX3c10u6xRruRb9bVB-2lyQsD2Qgjt7bm8bLs9r-xzcycn_oIV3C66JDhU4dvRzcZ4/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(visitorData)
                });

                if (response.ok) {
                    alert('Visitor information has been saved!');
                    document.getElementById('visitorForm').reset();
                    setDateTime();
                } else {
                    alert('Failed to save visitor information. Please try again.');
                    if (instructionsTab) instructionsTab.close();
                    console.error('Error response:', response.statusText);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Could not submit form. Check your internet connection.');
                if (instructionsTab) instructionsTab.close();
            }
        });
    </script>
</body>
</html>
